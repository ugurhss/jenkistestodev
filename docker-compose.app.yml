services:
  db:
    image: mysql:8.0
    container_name: laravel_db
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-proot" ]
      interval: 5s
      timeout: 3s
      retries: 30

  app:
    image: laravel-ci-image:latest
    container_name: laravel_app

    # ✅ ÖNEMLİ: repo'yu '.' ile bind etmek yok!
    # Jenkins workspace zaten JENKINS_VOL içinde -> onu mount ediyoruz
    volumes:
      - jenkins-laravel_jenkins_home:/var/jenkins_home

    # ✅ artisan bu path'te duruyor
    working_dir: /var/jenkins_home/workspace/laravel-ci

    ports:
      - "8000:8000"

    environment:
      APP_ENV: testing
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: secret

    depends_on:
      db:
        condition: service_healthy

    # ✅ '$' olan yerler compose tarafından yenmesin diye $$ yaptık
    command: >
      sh -lc "
        set -e;

        cp -n .env.example .env || true;
        php artisan key:generate --force || true;

        echo '⏳ DB bağlantısı bekleniyor...';
        until php -r '
          $$h=getenv(\"DB_HOST\");
          $$d=getenv(\"DB_DATABASE\");
          $$u=getenv(\"DB_USERNAME\");
          $$p=getenv(\"DB_PASSWORD\");
          try { new PDO(\"mysql:host=$$h;dbname=$$d;port=3306\", $$u, $$p); exit(0); }
          catch(Exception $$e) { exit(1); }
        '; do
          sleep 2;
        done;
        echo '✅ DB bağlandı';

        php artisan config:clear;
        php artisan migrate:fresh --force;

        php artisan serve --host=0.0.0.0 --port=8000
      "

    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://127.0.0.1:8000/ >/dev/null 2>&1 || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 60
      start_period: 20s

volumes:
  jenkins-laravel_jenkins_home:
    external: true
