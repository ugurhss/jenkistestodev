version: '3.8'

services:
  app:
    build:
      context: .
    image: laravel-app:latest
    working_dir: /app
    volumes:
      # APP_SOURCE Jenkins pipeline'da host workspace'ini geçirir, lokalde . varsayılan kalır
      - ${APP_SOURCE:-.}:/app:delegated
      # Keep vendor and node_modules in docker-managed volumes so host mount doesn't overwrite them
      - vendor:/app/vendor
      - node_modules:/app/node_modules
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_ENV: testing
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: secret
      SESSION_DRIVER: file
      CACHE_STORE: file
      QUEUE_CONNECTION: sync
    entrypoint: [ "/bin/sh", "/app/scripts/container-entrypoint.sh" ]
    healthcheck:
      test: [ "CMD-SHELL", "php -r \"exit(@file_get_contents('http://127.0.0.1:8000')===false ? 1 : 0);\"" ]
      interval: 5s
      timeout: 3s
      retries: 60

  db:
    image: mysql:8.0
    container_name: laravel-db
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot --silent" ]
      interval: 5s
      timeout: 3s
      retries: 60

volumes:
  vendor:
  node_modules:
  db_data:
